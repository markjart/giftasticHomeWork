<!DOCTYPE html>
<html>
	<head>
		<title>Comedian Gifs</title>
		<!-- Latest compiled and minified CSS & JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<!-- HEADER and INLINE FORM -->
			<div class="row" id="header">
				<div class="col-12 col-sm-6 col-lg-6">
					<h1>Comedian GIF Search</h1>
				</div>
				<div class="col-12 col-sm-6 col-lg-6">	
					<form class="form-inline" id="gifForm">
						<label class="sr-only" for="comedianInput">Name</label>
						<input type="text" onfocus="this.value=''" class="form-control mb-2 mr-sm-2 mb-sm-0" id="comedianInput" placeholder="Name a comedian">
						<input id="addGif" type="submit" value="Add a Comedian" class="btn btn-outline-light">
					</form>
				</div>
			</div>
			<!-- white line between header and body since HTML5 no longer supports the hr tag for visuals -->
			<div class="alert alert-light" role="alert">
			</div>
			<!-- Display Area for comedian name and gifs returned from GIPHY API -->
			<div class="row">
				<div class="col-12 col-sm-9 col-lg-9" id="gifV">
					<div class="row">
						<div id="ComedianName" class="col-4 col-sm-4 col-lg-4">
						</div>
					</div>	
					<div class="row">
						<div id="gifsView">
						</div>
					</div>
				</div>
				<!-- BUTTONS BUTTONS BUTTONS -->
				<div class="col-12 col-sm-3 col-lg-3">
					<div class="row">
						<div id="gifButtonsView" class="container">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/comediansGif.js"></script>
	</body>
</html>
